<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="web/css/style.css">
    </head>
    <body>
        <h1 class="text-center">My Shopping List</h1>

        <div id="app">
            <h5>Total : {{ total }}</h5>

            <p id="title">Budget maximum : </p><input type="text" v-model="budgetMax">
            <br>
            
            <div v-if="budgetCheck" class="alert alert-danger" role="alert">
                <b>Attention</b>, ton budget est dépassé !
            </div>
            
            <br>
            <input type="text" v-model="libelle" placeholder="Label">
            <button type="button" class="btn btn-info" @click="addRowToList">Ajouter</button>

            <div class="card w-75" v-for="(item, index) in list" :key="index">
                <div class="card-body">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" v-model="checked" type="checkbox" id="inlineCheckbox1" value="option1">
                        <h5 class="card-title card-inline">{{ item.label }}</h5>
                    </div>
                    <input type="text" v-model="item.price" v-if="checked" @keyup.enter="addFieldToRow(index)">
                    <button class="btn btn-danger" @click="deleteProduct(index)">Supprimer</button>
                </div>
            </div>

        </div>
        <script src="https://unpkg.com/vue"></script>
        <script src="web/js/app.js"></script>
    </body>
</html>
